<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Threat Intelligence - Visuals</title>
  <style>
    :root {
      --bg-color: #f8fafc;
      --text-color: #0f172a;
      --card-color: #e2e8f0;
      --accent: #ef4444;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --text-color: #f1f5f9;
      --card-color: #1e293b;
      --accent: #f87171;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      transition: all 0.3s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent);
    }

    .chart-container {
      background: var(--card-color);
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 900px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    canvas {
      max-width: 100%;
    }

    .back-button {
      margin-top: 30px;
      text-decoration: none;
      padding: 12px 20px;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .back-button:hover {
      filter: brightness(1.1);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 1px solid var(--card-color);
      color: var(--text-color);
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body data-theme="dark">
  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle</button>

  <div class="header">
    <h1>ðŸ“Š AbuseIPDB Threat Visualization</h1>
  </div>

  <div class="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <a href="/" class="back-button">ðŸ”™ Back to Dashboard</a>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Dark mode toggle logic
    const body = document.body;
    function toggleTheme() {
      const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);
    };

    const data = {{ threats|tojson }};
    const ctx = document.getElementById('chart');
    const labels = data.map(t => t.ip);
    const scores = data.map(t => t.abuseipdb?.abuseConfidenceScore || 0);

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Abuse Confidence Score',
          data: scores,
          backgroundColor: 'rgba(239, 68, 68, 0.7)',
          borderColor: 'rgba(239, 68, 68, 1)',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          tooltip: { enabled: true }
        },
        scales: {
          y: {
            beginAtZero: true,
            title: {
              display: true,
              text: 'Score (0â€“100)'
            }
          },
          x: {
            title: {
              display: true,
              text: 'IP Addresses'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
