<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Threat Intelligence Dashboard</title>
  <style>
    :root {
      --bg-color: #f8fafc;
      --text-color: #0f172a;
      --box-color: #e2e8f0;
      --button-color: #2563eb;
      --link-color: #475569;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --text-color: #f1f5f9;
      --box-color: #1e293b;
      --button-color: #38bdf8;
      --link-color: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .container {
      background: var(--box-color);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: var(--button-color);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      filter: brightness(1.1);
    }

    .links a {
      color: var(--link-color);
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .links a:hover {
      color: var(--text-color);
    }

    .theme-toggle {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid var(--link-color);
      color: var(--link-color);
      padding: 5px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    /* Spinner */
    #spinner {
      display: none;
      margin-top: 15px;
    }

    .spinner {
      border: 4px solid var(--bg-color);
      border-top: 4px solid var(--button-color);
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.8s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body data-theme="dark">
  <div class="container">
    <button class="theme-toggle" onclick="toggleTheme()">üåô Toggle</button>

    <h1>Cyber Threat Intelligence Dashboard</h1>
    <form id="lookupForm" action="/lookup" method="POST" onsubmit="showSpinner()">
      <input type="text" name="ip" placeholder="Enter IP address" required />
      <button type="submit">Check Threat</button>
      <div id="spinner"><div class="spinner"></div></div>
    </form>

    <div class="links">
      <a href="/visuals">üìä View Visuals</a> |
      <a href="/export">üìÅ Export Data</a>
    </div>
  </div>

  <script>
    const root = document.documentElement;
    const body = document.body;

    function toggleTheme() {
      const theme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      body.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      body.setAttribute('data-theme', savedTheme);
    };

    function showSpinner() {
      document.getElementById("spinner").style.display = "block";
    }
  </script>
</body>
</html>
